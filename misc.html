<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">

<script src="lib/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="lib/jquery-ui.min.js" type="text/javascript"></script>
<script src="lib/tabulator.js" type="text/javascript"></script>

<script src="lib/bootstrap.v4.0.0.min.js" crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" alt="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">

<style>
body, textarea, .leaflet-container {
	font-family: "Ubuntu", "Open Sans", "Helvetica", "Arial";
}
body {
		padding-top: 60px;
}
</style></head>
<body>
<script src="js/navbar.js"></script>

<div class="container">
<h2>Miscellaneous Settings</h2>
<br><hr>
<h3>Agency Info</h3>
<div id="agency-table"></div>
<p>agency_id: <input id="agency_id"></p>

<p>agency_name: <input id="agency_name"></p>

<p>agency_url: <input id="agency_url"></p>

<p>agency_timezone: <input id="agency_timezone"></p>

<p><button id="saveAgency" class="btn-success btn-md">Save Changes</button> <small id="agencySaveStatus"></small></p>

<br><hr>
<h3>Calendar</h3>
<div id="calendar-table"></div>
<br>
<p>Create a new calendar service: <input placeholder="service_id" id="service2add" size="4"><button class="btn-primary btn-xs" id="addService" type="button">Add</button> <small id="serviceAddStatus"></small></p>
<p><button id="saveCalendar" class="btn-success btn-md">Save Changes</button> <small id="calendarSaveStatus"></small></p>

<br><br>
<div id="instructions" class="container">
<h3>Instructions</h3>
<div>
<p>The service_id is referred to when defining trips. Typically there are different schedules followed on working days and holidays.</p>
</div></div><!-- Accordion over -->
<br>
<div id="logaccordion" class="container">
<h3>Changes Log</h3>
<div>
<p><textarea id="trackChanges" rows=10></textarea>
</p>
</div></div><!-- Accordion over -->

</div>
<script src="js/commonfuncs.js" type="text/javascript"></script>
<script src="js/misc.js"></script>
</body>
</html>
